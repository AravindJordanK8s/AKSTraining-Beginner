apiVersion: apps/v1
kind: Deployment 
metadata:
  name: frontend-application
  labels:
    app: frontend-application
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-application
  template: 
    metadata:
      labels: 
        app: frontend-application
        tier: frontend
    spec: 
      containers: 
        - name: frontend-nginxapp
          image: praravind1801/deployment-frontend:v1
          ports:
            - containerPort: 80